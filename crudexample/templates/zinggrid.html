<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic ZingGrid Example</title>
        <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    </head>

    <body>
        <h1>{{ title }}</h1>
        <hr>
        <zing-grid 
            caption="Django REST Example"
            src="/heroes/"
            editor-controls>
            <zg-data>
                <zg-param name="urlSuffix" value="/"></zg-param>
            </zg-data>
        </zing-grid>
    </body>
</html>
